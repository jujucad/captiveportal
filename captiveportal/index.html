<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
 <title>Delphynet</title>
  </head>
  <body
    style="
      background-image: url('/public/img/alan-billyeald-blWi-H_6Jto-unsplash.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div class="container">
      <div id="app" class="columns">
        <div id="column-1" class="column is-flex is-justify-content-center">
          <div
            class="card is-flex is-flex-direction-column"
          >
            <h1 class="title is-2 has-text-centered">{{ datas.title }}</h1>
            <div class="is-flex is-align-items-center is-justify-content-space-evenly ">
              <img src="/public/img/wifi-logo.png" alt="wifi-logo.png" />
              <img
                src="/public/img/united-kingdom.png"
                alt="united-kingdom.png"
                id="flagimage"
              />
            </div>

            <form action="">
              <div class="is-flex is-justify-content-center is-flex-wrap-wrap">
                <input type="text" name="" id="" placeholder="Login" class="mt-4" />
               <input type="text" name="" id="" placeholder="Password" class="mt-4" />
                <button id="button-connect" class="mt-4">Connect</button>
              </div>
              
            </form>
            <div class="is-flex is-flex-direction-column is-align-items-center">
              <div class="has-text-centered text-width mt-4">By clicking “Connect” you accept the <a href="">Terms of use</a></div>
              <div class="has-text-centered text-width mt-4"><a href="">How to use?</a></div>
              <button id="button-signup">{{ languages.button1 }}</button>
              <div class="has-text-centered text-width">
                Test your connection 10 min free <a href="">here</a>, or purchase credits <a href="">here</a>
              </div>
              <img src="/public/img/Logo_Delfynet.png" alt="Logo_Delfynet.png" class="logo"/>
            </div>
           
           
           
          </div>
        </div>
        <div id="column-2" class="column is-two-thirds">
          <iframe
            src="https://www.retrocamping.be/?fbclid=IwAR0nDBpwMrkqK3cPUeWegevuJjKiz6i_miFD2jG6NEfdmQN29F0V4C_tLhE"
            frameborder="0"
            class="responsive-iframe"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  Vue.createApp({
    data() {
      return {
        datas: [],
        languages: [],
      };
    },
    mounted() {
      let fetchdata = fetch("public/datas/site.json")
        .then((res) => res.json())
        .then((data) => (this.datas = data))
        .catch((err) => console.log(err.message));

      let fetchlanguage = fetch("public/datas/english.json")
        .then((res) => res.json())
        .then((data) => (this.languages = data))
        .catch((err) => console.log(err.message));
    },
  }).mount("#app");
</script>
